<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">Top Bar</header>
    <div class="d-flex">
        <nav class="bg-secondary text-white p-3" style="width: 200px;">
            <ul class="list-unstyled">
                <li><button class="btn btn-light w-100">Button 1</button></li>
                <li><button class="btn btn-light w-100 mt-2">Button 2</button></li>
            </ul>
        </nav>
        <main class="p-4" style="flex-grow: 1;">
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer class="bg-dark text-white text-center p-3">Bottom Bar</footer>
</body>
</html>
